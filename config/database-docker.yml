default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: host.docker.internal
  username: postgres
  password: postgres
  timeout: 5000

development:
  <<: *default
  database: beep_saude_hackernews_development
  
test:
  <<: *default
  database: beep_saude_hackernews_test

production:
  <<: *default
  database: beep_saude_hackernews
  
