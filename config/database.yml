default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  url: <%= ENV['DATABASE_URL'] %>
  timeout: 5000
  username: postgres
  password: root

development:
  <<: *default
  database: beep_saude_hackernews_development
  

test:
  <<: *default
  database: beep_saude_hackernews_test

production:
  <<: *default
  database: beep_saude_hackernews
  
